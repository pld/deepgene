<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- DNA helix design -->
  <defs>
    <linearGradient id="dnaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#dnaGradient)"/>

  <!-- DNA strands -->
  <!-- Left strand -->
  <path d="M 30 20 Q 25 35, 30 50 Q 35 65, 30 80"
        stroke="white"
        stroke-width="3.5"
        fill="none"
        stroke-linecap="round"/>

  <!-- Right strand -->
  <path d="M 70 20 Q 75 35, 70 50 Q 65 65, 70 80"
        stroke="white"
        stroke-width="3.5"
        fill="none"
        stroke-linecap="round"/>

  <!-- Base pairs connecting the strands -->
  <line x1="30" y1="25" x2="70" y2="25" stroke="white" stroke-width="2.5" opacity="0.9"/>
  <line x1="30" y1="38" x2="70" y2="38" stroke="white" stroke-width="2.5" opacity="0.9"/>
  <line x1="30" y1="50" x2="70" y2="50" stroke="white" stroke-width="2.5" opacity="0.9"/>
  <line x1="30" y1="62" x2="70" y2="62" stroke="white" stroke-width="2.5" opacity="0.9"/>
  <line x1="30" y1="75" x2="70" y2="75" stroke="white" stroke-width="2.5" opacity="0.9"/>

  <!-- Base pair dots for detail -->
  <circle cx="30" cy="25" r="2.5" fill="white"/>
  <circle cx="70" cy="25" r="2.5" fill="white"/>
  <circle cx="30" cy="38" r="2.5" fill="white"/>
  <circle cx="70" cy="38" r="2.5" fill="white"/>
  <circle cx="30" cy="50" r="2.5" fill="white"/>
  <circle cx="70" cy="50" r="2.5" fill="white"/>
  <circle cx="30" cy="62" r="2.5" fill="white"/>
  <circle cx="70" cy="62" r="2.5" fill="white"/>
  <circle cx="30" cy="75" r="2.5" fill="white"/>
  <circle cx="70" cy="75" r="2.5" fill="white"/>
</svg>
